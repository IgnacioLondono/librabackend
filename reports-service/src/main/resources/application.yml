server:
  port: 8084

spring:
  application:
    name: reports-service
  datasource:
    url: jdbc:mysql://localhost:3306/library_reports_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

microservices:
  user-management:
    url: http://localhost:8081
  book-catalog:
    url: http://localhost:8082
  loan-management:
    url: http://localhost:8083
  notifications:
    url: http://localhost:8085

jwt:
  secret: library-secret-key-2024-very-secure-jwt-token-key-change-in-production

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.library.reports: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/reports-service.log


