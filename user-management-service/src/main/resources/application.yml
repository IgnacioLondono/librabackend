server:
  port: 8081
  # Aumentar límite de tamaño del request para permitir imágenes base64 grandes
  max-http-header-size: 64KB
  tomcat:
    max-http-post-size: 10MB

spring:
  application:
    name: user-management-service
  # Configuración para permitir requests grandes (imágenes base64)
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  http:
    encoding:
      charset: UTF-8
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/library_users_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# Configuración de otros microservicios
microservices:
  book-catalog:
    url: http://localhost:8082
  loan-management:
    url: http://localhost:8083
  reports:
    url: http://localhost:8084
  notifications:
    url: http://localhost:8085

# JWT Configuration
jwt:
  secret: library-secret-key-2024-very-secure-jwt-token-key-change-in-production
  expiration: 86400000 # 24 horas en milisegundos

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.library.users: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/user-management-service.log

# Carga inicial de datos
# Cambiar a 'true' para cargar automáticamente los 2 usuarios al iniciar (solo si BD está vacía)
users:
  load-initial-data: true


